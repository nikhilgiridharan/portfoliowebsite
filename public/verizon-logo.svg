<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="leftGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E60000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCC00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Left arm with gradient (red to orange to yellow) -->
  <path d="M 50 50 L 100 150 L 100 50 Z" fill="url(#leftGradient)"/>
  <!-- Right arm solid red -->
  <path d="M 100 50 L 100 150 L 150 50 Z" fill="#E60000"/>
</svg>
